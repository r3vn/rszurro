[package]
name = "rszurro"
authors = ["Giuseppe Corti <giuseppe.corti@protonmail.com>"]
license = "MIT"
version = "0.2.1"
edition = "2021"

[package.metadata.deb]
depends = "$auto, systemd"
extended-description = "IoT focused daemon for multi-source sensor data integration and distribution across endpoints."
section = "admin"
priority = "optional"
assets = [
    ["target/release/rszurro", "/usr/bin/rszurro", "755"],
    ["debian/rszurro.service", "/lib/systemd/system/rszurro.service", "644"],
    ["config.json", "/etc/rszurro/config.json", "644"],
]
maintainer-scripts = "debian/scripts"

[dependencies]
tokio = { version = "1.29", features = ["rt", "rt-multi-thread", "macros", "time", "fs"] }
tokio-modbus = { version = "0.7", default-features = false, features = ["rtu"], optional = true }
tokio-serial = { version = "5.4", optional = true }
futures = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
reqwest = { version = "0.11", features = ["blocking", "json"] }
clap = { version = "4.3", features = ["derive"] }
lm-sensors = { version = "0.1", optional = true }
tokio-gpiod = { version = "0.2", optional = true}

[features]
default = ["modbus-rtu","sysinfo","lmsensors","gpio"]
modbus-rtu = ["dep:tokio-modbus","dep:tokio-serial"]
sysinfo = []
lmsensors = ["dep:lm-sensors"]
gpio = ["dep:tokio-gpiod"]
